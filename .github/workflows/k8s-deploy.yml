name: deploy-to-k8ss

on:
  push:
    branches:
      - master  # Runs on master branch (for development)
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Runs on semantic version tags (for production)

  workflow_dispatch:
    inputs:                 # Add the inputs block to the trigger
      environment:
        description: 'Environment where Kubernetes resources will be deployed'
        type: environment
        required: true

jobs:
  development:
    if: github.ref == 'refs/heads/master'  # Runs only in development
    permissions:             # Add the permissions key and its children required by the Deploy to Kubernetes cluster action
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          method: service-account
          k8s-url: https://35.86.214.251:6443     # Replace this IP address with the results of curl http://checkip.amazonaws.com
          k8s-secret: | # Replace the example secret below with the secret from your cluster; it should be indented by 12 spaces
            apiVersion: v1
            data:
              ca.crt: 
              namespace: ZGVmYXVsdA==
              token: 
            kind: Secret
            metadata:
              annotations:
                kubectl.kubernetes.io/last-applied-configuration: |
                  {"apiVersion":"v1","kind":"Secret","metadata":{"annotations":{"kubernetes.io/service-account.name":"gha"},"name":"gha-sa-secret","namespace":"default"},"type":"kubernetes.io/service-account-token"}
                kubernetes.io/service-account.name: gha
                kubernetes.io/service-account.uid: 943677c2-04a7-4e93-aa71-53829022ae45
              creationTimestamp: "2025-03-12T01:23:26Z"
              name: gha-sa-secret
              namespace: default
              resourceVersion: "1557"
              uid: 9a9860f0-6543-468c-af3a-6ffa209f2902
            type: kubernetes.io/service-account-token
      - name: Checkout repo                           # Delete the "Get pods" step and add these steps
        uses: actions/checkout@v4
      - name: Deploy manifests
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
              manifests/dep.yaml
              manifests/svc.yaml
          namespace: dev
          pull-images: false

  production:
    if: startsWith(github.ref, 'refs/tags/v')  # Runs only on semantic version tags
    permissions:             # Add the permissions key and its children required by the Deploy to Kubernetes cluster action
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
